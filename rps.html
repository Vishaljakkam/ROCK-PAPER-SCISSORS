<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocker Paper Scissors</title>
    <link rel="stylesheet" href="video10.css">
</head>
<body>
    <div class="bar">
    <h2>Rock Paper Scissors Game</h2>
</div>
    <div class="game">
       <div class="choice" id="rock">
        <img class ="cl1" src="rock.png">
       </div>
       <div class="choice" id="paper">
        <img class ="cl1" src="paper.png">
       </div>
       <div class="choice" id="scissors">
        <img class ="cl1" src="scissors.png">
       </div>
    </div>
    <div class="score-board">
    <div class="you">
        <p class="userscore">0</p>
        <p>You</p>
    </div>
    <div class="computer">
        <p class="compscore">  0</p>
        <p>Ai</p>
    </div>
</div>
<div class="msg-container">
    <p class="msg">Play Your Turn</p>
</div>
    <script src="video10.js"></script>
</body>
</html>
